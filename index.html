<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <!-- app -->

        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="app">

          <div class="cds-container container" >
            <!-- Disco ad esempio -->
            <div v-for="album in albums" class="cd">
              <a href="#">
                <img :src="album.poster">
              </a>
              <h3>{{album.title}}</h3>
              <span class="author">{{album.author}}</span>
              <span class="year">{{album.year}}</span>
            </div>
          </div>
        </div>




        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
